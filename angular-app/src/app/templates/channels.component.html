<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 centered">
            <div>
                <input [(ngModel)]="term" name="email"
                       [ngModelOptions]="{standalone: true}" class="form-control"
                       placeholder="Search" type="search"/>
            </div>
            <div *ngIf="selectedChannel" style="top:120px;position:fixed;width:inherit">
                <div class="col-md-8">
                    <h5>Current: {{selectedChannel.name}}</h5>
                </div>
                <div class="col-md-4">
                    <button (click)="play()" class="btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button (click)="stop()" class="btn btn-default">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                </div>
            </div>
            <div class="list-group" style="top:200px;position:fixed;width:inherit">
                <a *ngFor="let channel of (channels | async | search : term)" (click)="select(channel)" class="list-group-item">{{channel.name}}</a>
            </div>
        </div>
    </div>
</div>
