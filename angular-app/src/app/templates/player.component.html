<div class="col-lg-6">
    <div class="well col-lg-12">
        <h4>Now playing: {{statistics?.now_playing}}</h4>
        <h4>Listeners: {{statistics?.listeners}} </h4>
    </div>

    <div *ngIf="selectedPlaylist">
        <div class="well col-lg-12">
            <h4>Selected playlist: {{selectedPlaylist.name}}</h4>
            <div class="list-group">
                <a *ngFor="let song of selectedPlaylist.songs" class="list-group-item">{{song.title}} - {{song.author}}</a>
            </div>
        </div>
    </div>
</div>

<div class="col-lg-6">
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="font-size:120%">Playlist</th>
                <th style="font-size:120%">Player options</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let playlist of playlists" (click)="select(playlist)">
                <td style="font-size:120%">{{playlist.name}}</td>
                <td>
                    <button (click)="update(playlist)" class="btn btn-default"
                            [disabled]="playedPlaylistId === -1 ? false : this.playedPlaylistId !== playlist.id">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                    <button (click)="destroy(playlist)" class="btn btn-default"
                            [disabled]="playedPlaylistId === -1 ? false : this.playedPlaylistId !== playlist.id">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
